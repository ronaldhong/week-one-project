    <div id="icon-wrapper"></div>

  <header>
    <div class=header_content>
      <h1>Sign Up for Our Weekly Newsletter</h1>
      <h3>Stay up to date with events, activities,
        news and specials.</h3>
      <form action="https://newline.theironyard.com/cohorts/8/courses/3/projects/17" method="POST">
        <fieldset>
          <div class="form" id="Name">
            <label for="Name">Name</label>
            <input type="text" name="name">
          </div>
          <br>
          <div class="form" id="email">
            <label for="email">Email</label>
            <input type="email" name="email">
          </div>
          <button type="submit" class="button"/>Submit</button>
        </fieldset>
      </form>
    </div>
  </header>


  <script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
</script>
